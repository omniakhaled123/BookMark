<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="images/png-transparent-bookmark-computer-icons-bookmark-angle-rectangle-logo-thumbnail.png" type="image/x-icon">
</head>
<body>
    <div class="container ">
       <div class=" mt-5  style "> <h1  class="text-center f1  position-relative">Bookmarker</h1></div>
     <h2 class="text-center dots position-relative space"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i> </h2>
        <div class="mt-4">
            <i class="fa-solid fa-book-bookmark"></i>
            <label for="bookMark" class="form-label"> Site Name</label>
            <input type="email" class="form-control" id="bookMark" placeholder="Bookmark Name" oninput="validInputs(this)">
          </div>

          <div class="mt-4">
            <i class="fa-solid fa-link"></i>
            <label for="webSite" class="form-label">Site URL</label>
            <input type="text" class="form-control" id="webSite" placeholder="Website URL"oninput="validInputs(this)">
          </div>
         <div class="d-flex align-items-center justify-content-center mt-4 position-relative dots2">
            <button type="button" class="btn btn-danger px-5 button1" onclick="addProduct()" >Submit</button>
         </div>

         <table class="table mt-5 text-center bg-light">
            <thead>
                <tr>
                  <th >Index</th>
                  <th >Website Name</th>
                  <th >Visit</th>
                  <th >Delete</th>
                </tr>
              </thead>
              <tbody id="tableContent"></tbody>
         </table>

    </div>

    <script src="js/index.js"></script>
    
</body>
</html>
